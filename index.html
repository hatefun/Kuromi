<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kuromi's Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: pink;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
        }
        .container {
            background-color: rgba(255, 192, 203, 0.1);
            border: 2px solid pink;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: pink;
            border-bottom: 2px solid pink;
            padding-bottom: 10px;
        }
        .contact-info {
            margin-top: 20px;
        }
        .contact-info a {
            color: pink;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .contact-info a:hover {
            color: white;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            color: pink;
            margin: 0 10px;
            font-size: 24px;
            text-decoration: none;
        }
    </style>
